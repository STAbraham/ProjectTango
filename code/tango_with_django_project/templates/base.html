<!DOCTYPE html>

<html>

    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'rango:restricted' %}">Restricted Page</a></li>
                    <li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
                    <li><a href="{% url 'reg_redux:auth_logout' %}?next=/rango/">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'reg_redux:auth_login' %}">Login</a></li>
                    <li><a href="{% url 'reg_redux:registration_register' %}">Register Here</a></li>
                {% endif %}

                    <li><a href="{% url 'rango:about' %}">About</a></li>
                    <li><a href="{% url 'rango:index' %}">Return to Rango Homepage</a></li>
            </ul>
        </div>

    </body>

</html>
