{% extends "base.html" %}

{% load bootstrap3 %}

{% block body_block %}

    <form method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign Up Here</h2>

        {% bootstrap_form form show_label=False %}

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
